<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="160" y1="120" x2="880" y2="940" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FFFFFF"/>
      <stop offset="1" stop-color="#E9EDF2"/>
    </linearGradient>
    <linearGradient id="bodyGrad" x1="240" y1="240" x2="800" y2="860" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#F7F8FA"/>
      <stop offset="1" stop-color="#E3E6EB"/>
    </linearGradient>
    <linearGradient id="lensRing" x1="380" y1="360" x2="660" y2="660" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#9FF1D9"/>
      <stop offset="1" stop-color="#6ACBB0"/>
    </linearGradient>
    <radialGradient id="lensInner" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(512 560) rotate(90) scale(160)">
      <stop offset="0" stop-color="#2D5D6E"/>
      <stop offset="1" stop-color="#1A2F39"/>
    </radialGradient>
    <filter id="softShadow" x="130" y="170" width="764" height="764" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="24" stdDeviation="28" flood-color="#C5CBD3" flood-opacity="0.7"/>
    </filter>
  </defs>

  <rect x="96" y="96" width="832" height="832" rx="180" fill="url(#bgGrad)"/>

  <!-- Ears -->
  <g filter="url(#softShadow)">
    <circle cx="340" cy="250" r="72" fill="#2D2F36"/>
    <circle cx="684" cy="250" r="72" fill="#2D2F36"/>
  </g>

  <!-- Camera body -->
  <g filter="url(#softShadow)">
    <rect x="220" y="260" width="584" height="520" rx="160" fill="url(#bodyGrad)"/>
  </g>

  <!-- Eye patches -->
  <ellipse cx="382" cy="520" rx="86" ry="100" fill="#2D2F36"/>
  <ellipse cx="642" cy="520" rx="86" ry="100" fill="#2D2F36"/>

  <!-- Lens (nose) -->
  <circle cx="512" cy="560" r="148" fill="url(#lensRing)"/>
  <circle cx="512" cy="560" r="112" fill="url(#lensInner)"/>
  <circle cx="470" cy="520" r="20" fill="#FFFFFF" fill-opacity="0.75"/>

  <!-- Mouth -->
  <path d="M474 690 C498 706 526 706 550 690" stroke="#2D2F36" stroke-width="16" stroke-linecap="round"/>
</svg>
