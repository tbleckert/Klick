<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="140" y1="120" x2="900" y2="940" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FFFDF9"/>
      <stop offset="1" stop-color="#F1E8DC"/>
    </linearGradient>
    <linearGradient id="bodyGrad" x1="220" y1="240" x2="820" y2="860" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FFECCB"/>
      <stop offset="1" stop-color="#F7CFA4"/>
    </linearGradient>
    <linearGradient id="lensRing" x1="370" y1="340" x2="670" y2="670" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#A9E1FF"/>
      <stop offset="1" stop-color="#78B7F2"/>
    </linearGradient>
    <radialGradient id="lensInner" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(512 560) rotate(90) scale(160)">
      <stop offset="0" stop-color="#274C77"/>
      <stop offset="1" stop-color="#122537"/>
    </radialGradient>
    <filter id="softShadow" x="140" y="170" width="744" height="744" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="24" stdDeviation="28" flood-color="#CBBEAE" flood-opacity="0.65"/>
    </filter>
  </defs>

  <rect x="96" y="96" width="832" height="832" rx="180" fill="url(#bgGrad)"/>

  <g filter="url(#softShadow)">
    <rect x="200" y="260" width="624" height="520" rx="170" fill="url(#bodyGrad)"/>
  </g>

  <!-- Lens eyes -->
  <circle cx="392" cy="520" r="86" fill="url(#lensRing)"/>
  <circle cx="392" cy="520" r="64" fill="url(#lensInner)"/>
  <circle cx="356" cy="486" r="14" fill="#FFFFFF" fill-opacity="0.7"/>

  <circle cx="632" cy="520" r="86" fill="url(#lensRing)"/>
  <circle cx="632" cy="520" r="64" fill="url(#lensInner)"/>
  <circle cx="596" cy="486" r="14" fill="#FFFFFF" fill-opacity="0.7"/>

  <!-- Smile -->
  <path d="M420 690 C480 740 544 740 604 690" stroke="#3A2F25" stroke-width="20" stroke-linecap="round"/>
</svg>
